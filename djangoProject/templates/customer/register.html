{% extends "customer/layout.html" %}

{% block main %}
	<main class="main text-center py-5" id="background">
		<div class="container-fluid padding">
			<h1>FOOD MARKET</h1>
			<h4>There is no sincere love than the love of food</h4>		
		</div>

		<div class="container form-container">
			<h4>Welcome!</h4>

			<form action="#" method="post">
				<label for="user-types">Choose your user type:</label>
					<select name="user-types" id="user-types">
					  <option value="customer">Customer</option>
					  <option value="vendor">Vendor</option>
					  <option value="rider">Rider</option>
					</select>
				<div class="input-group">
				 <input type="text" class="form-control text-input" name="fname" placeholder="First name" required>
				 <input type="text" class="form-control text-input" name="lname" placeholder="Last name" required>
				</div>
				<input class="text-input" type="text" name="username" placeholder="Choose your username" required>
				<input class="text-input" type="password" name="password" placeholder="Insert your password" required>
				
				<input class="btn btn-primary btn-block mt-4" type="submit" value="Create My Account">
			</form>

			<p>Already have an account? <a href="{% url 'login' %}">Login</a></p>
		</div>
		
	</main>
{% endblock %}
